<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <link rel="stylesheet" href="./Style.css">
  <title>Contact Page</title>
</head>

<body>
  <header class="navbar">
    <img src="./resources/Logo.svg" alt="logo" class="logo">
  </header>
  <div class="container">
    <section class="header">
      <h1 class="header_title">Interested in our business pricing?</h1>
      <p class="header_text">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
    </section>
    <section class="card">
      <div class="container_inputs">
        <div class="input-box">
          <span class="label">Name</span>
          <input class="input" value="Ethan Johnson">
        </div>
        <div class="input-box">
          <span class="label">Company Name</span>
          <input class="input" value="ethan@johnson.com">
        </div>
        <div class="input-box">
          <span class="label">Company Size</span>
          <select  class="input">
            <option value="">50-100 employees</option>
          </select>
        </div>
        <div class="input-box">
          <span class="label">Subject</span>
          <select class="input">
            <option value="">Building Landing Pages</option>
          </select>
        </div>
      </div>
      <div class="messages_container">
        <div class="input_box">
          <span class="label">Message</span>
          <textarea class="input_message" >50-100 employees</textarea>
        </div>
      </div>
      <button class="submit">Contact Sales</button>
    </section>
  </div>
</body>

</html>
